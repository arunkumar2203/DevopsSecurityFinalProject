version: 0.2


phases:
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - echo Entered the build phase...
      - mvn clean package
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=66c1b79d37d788ab9c37486eab80e76eb5ccff23 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=SampleTestProject26042021 -Dsonar.organization=arunkumar2203
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=SampleTestProject26042021 >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  post_build:
    commands:
      - echo Build completed successfully
artifacts:
  files:
    - target/vaccine-service.jar
  discard-paths: yes